<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashirin Kito</title>
</head>
<body>
    <div class="center-container">
        <div class="title">
            <p>Dashboard</p>
        </div>
    </div>
    <div class="section-tile">
        <div class="section-title">
            <h2>Projects</h2>
        </div>
    </div>
    <div class="tile-container-flex">
        <div class="tile">
            <div class="tile-content-text">
            <h2>Stock Trading</h2>
            <p>Stock Traiding AI, That Helps Find Stocks</p>
            <button id="Projects">Stock Traiding</button>
            <script src="script.js"></script>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content-text">
            <h2>Nutrition App</h2>
            <p>App That Helps The User Track Nutrition Values</p>
            <button>Nutrition App</button>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content-text">
            <h2>Website</h2>
            <p>Website Manager, Dashboard Creation</p>
            <button>Website Dashboard</button>
            </div>
        </div>
    </div>
</body>
</html>
